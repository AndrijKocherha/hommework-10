    <meta charset="UTF-8" />

  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">13)Знайти індекс останньої ціни, що більше за 1000</div>
        </div>
        <script>
          function getPricesOnSecurities(startPeriod, endPeriod) {
            let arr = []
            let minCoast = 1
            let maxCoast = 10000
            for (startPeriod; startPeriod < endPeriod; startPeriod++) {
              let price = minCoast + Math.floor(Math.random() * maxCoast)
              arr.push(price)
            }
            return arr
          }
          let startPeriod = parseInt(prompt("введіть початок періоду"))
          let endPeriod = parseInt(prompt("введіть кінець періоду"))
          let allPricesOnSecurities = getPricesOnSecurities(startPeriod, endPeriod)
          let lastIndexWithPriceMoreThen1000 = allPricesOnSecurities.findLastIndex((price) => price > 1000)
          document.write(`остання ціна більша 1000 З індексом ${lastIndexWithPriceMoreThen1000}`)
        </script>
      </div>
    </main>
  </body>
</html>
