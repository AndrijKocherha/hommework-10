    <meta charset="UTF-8" />

  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">9)Підрахувати суму цін, що більше за 1000</div>
        </div>
        <script>
          function getPricesOnSecurities(startPeriod, endPeriod) {
            let arr = []
            let minCoast = 1
            let maxCoast = 10000
            for (startPeriod; startPeriod < endPeriod; startPeriod++) {
              let price = minCoast + Math.floor(Math.random() * maxCoast)
              arr.push(price)
            }
            return arr
          }
          let startPeriod = parseInt(prompt("введіть початок періоду"))
          let endPeriod = parseInt(prompt("введіть кінець періоду"))
          let allPricesOnSecurities = getPricesOnSecurities(startPeriod, endPeriod)
          // знаходимо суму прайсів більших 1000
          let sumOfPricesMoreThen1000 = allPricesOnSecurities.reduce((sum, price) => (price > 1000 ? sum + price : sum), 0)
          document.write(`сума прайсів які більші 1000 = ${sumOfPricesMoreThen1000}`)
        </script>
      </div>
    </main>
  </body>
</html>
