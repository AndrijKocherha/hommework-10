<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task3</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">4)Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального</div>
        </div>
        <script>
          // генеруєм масив з цінами
          function getPricesOnSecurities(startPeriod, endPeriod) {
            let arr = []
            let minCoast = 1
            let maxCoast = 10000
            for (startPeriod; startPeriod < endPeriod; startPeriod++) {
              let price = minCoast + Math.floor(Math.random() * maxCoast)
              arr.push(price)
            }
            return arr
          }
          let startPeriod = parseInt(prompt("введіть початок періоду"))
          let endPeriod = parseInt(prompt("введіть кінець періоду"))
          let allPricesOnSecurities = getPricesOnSecurities(startPeriod, endPeriod)
          // Максимальне значення
          let maxPrice = allPricesOnSecurities.reduce((prevPrice, curPrice) => (curPrice > prevPrice ? curPrice : prevPrice), -Infinity)
          // процент від мксимального  кожної ціни ( максимальної також)
          let percentsPricesRegardingtoMaxPrice = allPricesOnSecurities.map((price) => (price * 100) / maxPrice)
          for (const percent of percentsPricesRegardingtoMaxPrice) {
            document.write(`${percent.toFixed(2)} %  відносно ${maxPrice} <br/>
            <br/>`)
          }
        </script>
      </div>
    </main>
  </body>
</html>
