  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">Підрахувати кількість цін, що більше за 1000</div>
        </div>
        <script>
          // знов написав масив вручну щоб наглядніше було
          let allPricesOnSecurities = [100, 999, 3000, 1001, 30, 100, 700, 9999, 800, 30, 1002]
          let countMoreThen1000 = allPricesOnSecurities.reduce((amount, curPrice) => (curPrice > 1000 ? amount + 1 : amount), 0)
          document.write(`кількість що більша 1000 = ${countMoreThen1000}`)
        </script>
      </div>
    </main>
