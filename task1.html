<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task1</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">2)Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.</div>
        </div>
        <script>
          // генеруєм масив з цінами
          function getPricesOnSecurities(startPeriod, endPeriod) {
            let arr = []
            let minCoast = 1
            let maxCoast = 10000
            for (startPeriod; startPeriod < endPeriod; startPeriod++) {
              let price = minCoast + Math.floor(Math.random() * maxCoast)
              arr.push(price)
            }
            return arr
          }
          let startPeriod = parseInt(prompt("введіть початок періоду"))
          let endPeriod = parseInt(prompt("введіть кінець періоду"))
          let allPricesOnSecurities = getPricesOnSecurities(startPeriod, endPeriod)
          let indexOfPricesMoreThen1000 = []
          // через forEch
          // allPricesOnSecurities.forEach((price, indx) => (price > 1000 ? indexOfPricesMoreThen1000.push(indx) : indexOfPricesMoreThen1000))
          // через  reduce  але воно мені не подобається
          // allPricesOnSecurities.reduce((prevPrice, price, index) => (price > 1000 ? indexOfPricesMoreThen1000.push(index) : indexOfPricesMoreThen1000))
          // через filter Здалось мені найкращим рішенням
          allPricesOnSecurities.filter((price, indx) => (price > 1000 ? indexOfPricesMoreThen1000.push(indx) : indexOfPricesMoreThen1000))
          // вивід результату
          for (const price of indexOfPricesMoreThen1000) {
            document.write(`${price} <br/>
            <br/>
            `)
          }
        </script>
      </div>
    </main>
  </body>
</html>
